<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/scripts.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #fcfcfc, #e4e3e3);
            color: #04aa3b;
            text-align: center;
        }

        .thank-you-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            animation: slideIn 1s ease-in-out;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .form-data {
            text-align: left;
            margin-top: 20px;
            font-size: 1em;
            color: #333;
        }

        .form-data p {
            margin: 5px 0;
        }

        .back-home {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: #4caf50;
            background: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .back-home:hover {
            transform: scale(1.1);
            background-color: #f1f1f1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            .back-home {
                font-size: 0.9em;
                padding: 8px 16px;
            }
        }
    </style>
</head>

<body>
    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>Your application has been successfully submitted.</p>
        <p>We will review your information and get back to you shortly.</p>
        <div class="form-data" id="form-data">
            <!-- Form data will be dynamically inserted here -->
        </div>
        <a href="index.html" class="back-home">Back to Home</a>
    </div>

    
</body>

</html>
